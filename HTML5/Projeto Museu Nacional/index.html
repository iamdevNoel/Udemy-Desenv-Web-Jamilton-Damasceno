<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Museu Nacional</title>
    <!--Normalize CSS-->
    <link rel="stylesheet" href="assets/normalize.css">
    <!--Estilo customizado-->
    <link rel="stylesheet" href="assets/style.css">
    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1><a href="#">Museu Nacional</a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="conteudo">
                <section>
                    <img src="assets/img/museu.png" alt="Imagem da entrada principal do museu">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="assets/img/depoimento.png" alt="'O Museu Nacional é um dos mais importantes do Brasil', disse a direção do museu">
                </section>

                <section id="visita">
                    <h3>Faça uma visita</h3>

                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="date">Data</label>
                            <input class="campo" type="date" id="date">
                            <label for="qtd-pessoas">Qtd pessoas</label>
                            <input class="campo" type="number" id="qtd-pessoas" min="1" max="10">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>

                <section id="galeria">
                    <h3>Galeria de fotos</h3>

                    <a href="#"><img src="assets/img/imagem1.jpg" alt=""></a>
                    <a href="#"><img src="assets/img/imagem2.jpg" alt=""></a>
                    <a href="#"><img src="assets/img/imagem3.jpg" alt=""></a>
                    <a href="#"><img src="assets/img/imagem4.jpg" alt=""></a>
                </section>
            </aside>
        </main>
    </div>
</body>
</html>
