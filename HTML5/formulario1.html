<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Login</h1>
    <form>
        Login: <br>
        <input type="text" name="Login"> <br><br>
        
        Senha: <br>
        <input type="password" name="Password"> <br> <br>
        
        <input type="submit" value="Logar">
    </form>

    <h1>Cadastre-se</h1>
    <form>
        Usuário:<br>
        <input type="text" name="Username"><br><br>

        Sexo:<br>
        <input type="radio" name="sexo">Masculino<br>
        <input type="radio" name="sexo">Feminino<br><br>

        Interesses:<br>
        <input type="checkbox" name="interesses">Futebol<br>
        <input type="checkbox" name="interesses">Samba<br>
        <input type="checkbox" name="interesses">Carnaval<br><br>

        Estado:<br>
        <select name="estado" id="">
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="mg">MG</option>
            <option value="es">ES</option>
        </select><br><br>

        Observações:<br>
        <textarea name="comments" id="" cols="30" rows="10"></textarea><br><br>

        <input type="button" value="Cadastrar">
    </form>
</body>
</html>
