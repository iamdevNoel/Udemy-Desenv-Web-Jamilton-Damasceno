<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Projeto Finans - Finanças Pessoais</title>
  </head>
  <body>
    <header>
        <nav class="bg-warning navbar navbar-expand-sm navbar-light">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="assets/logo.png" alt="Logotipo Finans" width="142px">
                </a>

                <!-- Botão para agrupar opções do menu de navegação em dispositivos pequenos -->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#headernav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="headernav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Recursos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Benefícios</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Preços</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="btn btn-outline-light ml-4">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="bg-warning text-light" id="homepage">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex">
                    <div class="align-self-center">
                        <h1 class="display-4">Suas contas descomplicadas</h1>
                        <p>Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.</p>

                        <form action="" class="mt-4 mb-4">
                            <div class="input-group input-group-lg">
                                <input type="text" placeholder="Seu e-mail" name="" id="" class="form-control">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-primary">Cadastre-se</button>
                                </div>
                            </div>
                        </form>
                        <p>Disponível para: 
                            <a href="#" class="btn btn-outline-light">
                                <i class="fa-brands fa-android fa-lg"></i>
                            </a>
                            <a href="#" class="btn btn-outline-light">
                                <i class="fa-brands fa-apple fa-lg"></i>
                            </a>
                        </p>
                    </div>
                </div>
                <div class="col-md-6 d-none d-md-block">
                    <img src="assets/capa-mulher.png" alt="imagem de mulher segurando uma moeda">
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Font Awesome icons-->
    <script src="https://kit.fontawesome.com/c6879920cb.js" crossorigin="anonymous"></script>

  </body>
</html>
